<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" bg-black h-[80px] w-full text-white ">
    </div> 
    <div class="h-[300px] bg-gradient-to-r from-purple-500 to-pink-500">
        <div class="bg-violet-200  h-[50px] w-full flex justify-around sticky top-0">
            <div class="w-[250px] flex justify-between items-center">
                <img class="h-[40px] w-[50px]" src="./currency-exchange.png" alt="">
                 <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Personal</button>
                 <p>&nbsp;|&nbsp;</p>
                 <button class="hover:bg-slate-100 rounded  h-[35px] w-[100px]">Business</button>
            </div>
            <div class="w-[700px] flex justify-between items-center">
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Send Money</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Converter</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Currency Api</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Tools</button>
                <button class="hover:bg-slate-100 rounded h-[35px] w-[100px]">Resources</button>
            </div>
            <div class="w-[190px] flex justify-between items-center">
                <button class="hover:bg-slate-100 rounded h-[35px] w-[90px]">Sign in</button>
                <button class="hover:bg-slate-100 hover:text-slate-950 rounded bg-sky-700 text-white h-[35px] w-[90px]">Register</button>
            </div>
        </div>
        <div class="h-[300px] bg-white w-[90%] mt-[100px] ml-[80px] shadow-xl rounded " id="content">
            <div class="w-full h-[40px] flex justify-evenly">
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-white text-cyan-600 hover:opacity-60 ">üîÅConvert</button>
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-gray-100 hover:opacity-60">‚ÜóÔ∏è Send</button>
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-gray-100 hover:opacity-60">üìàCharts</button>
                <button class="h-[40px] w-[24%]  font-bold text-lg bg-gray-100 hover:opacity-60">üì¢Alerts</button>
            </div> 
            <div class="w-[90%] h-[80px] ml-[80px] mt-[50px] flex justify-between items-center">
                <div class="w-[30%] h-full flex flex-col justify-evenly">
                    <p>Amount</p>
                    <div class="h-[40px] flex items-center border border-neutral-600 rounded">
                        <div class="" id="logo">‚Ç® &nbsp; &nbsp;</div>
                        <input type="text" id="in" style="width:80%;height:36px;outline: none;">
                    </div>
                </div>
                <div class="w-[30%] h-full flex flex-col justify-evenly">
                    <p>From</p>
                    <div class="h-[40px] flex items-center border border-neutral-600 rounded">
                        <select class="w-full " style="outline: none;" id="symbol" onchange="logo_change()">
                            <option>IND</option>
                            <option>USA</option>
                        </select>
                    </div>
                </div>
                <button class="rounded-full border border-black h-[30px] w-[30px] mt-6 text-center font-black" onclick='reverse_val()'>‚áÑ</button>
                <div class="w-[30%] h-full flex flex-col justify-evenly"> 
                    <p>To</p>
                    <div class="h-[40px] flex items-center border border-neutral-600 rounded">
                        <select class="w-full" style="outline: none;" id="symbol1">
                            <option>IND</option>
                            <option>USA</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div id="display">

            </div>
            <div class="h-[40px] w-[80%] ml-[100px] mt-[50px] flex justify-between" >
                <div class="w-[700px]">
                    <p>¬©Ô∏è We use the mid-market rate for our Converter. This is for informational purposes only. You won‚Äôt receive this rate when sending money. </p>
                </div>
                <button class="bg-blue-700 text-white h-[40px] w-[150px] rounded hover:opacity-80 " onclick="change()">
                    Convert
                </button>
            </div>
        </div>
        <img src="./chart.png" alt="" class="mt-[150px]">
    </div>
   
</body>
<script>
    function logo_change(){
    var symbol=document.getElementById('symbol').value;
    console.log(symbol);
    if(symbol.includes('USA')==true){
        document.getElementById("logo").innerHTML='$';
        console.log(val1*83.0922);
    }
    else{
        document.getElementById("logo").innerHTML='‚Ç®';
    }
}
function change(){
    var symbol=document.getElementById('symbol').value;
    var symbol1=document.getElementById('symbol1').value;
    var val1=Number(document.getElementById('in').value);
    if(symbol.includes('USA')==true && symbol1.includes('IND') ==true){
        document.getElementById('display').style.height='100px';
        document.getElementById('display').style.marginLeft='80px';
        document.getElementById('display').style.width='100%';
        document.getElementById('content').style.height='400px';
        let res= `<br> <ul>
        <li class='text-gray-500'>${val1} US Dollars =</li>
        <li class='text-3xl'>${(val1*83.0922).toFixed(3)} Indian Rupees </li>
        <li  class='text-gray-500'>1 INR = 0.0120385 USD</li>
        <li  class='text-gray-500'>1 USD = 83.0668 INR</li>
    </ul>  `
        document.getElementById("display").innerHTML=res;
    }
    else if(symbol.includes('IND')==true && symbol1.includes('USA') ==true){
        document.getElementById('display').style.height='100px';
        document.getElementById('display').style.marginLeft='80px';
        document.getElementById('display').style.width='100%';
        document.getElementById('content').style.height='400px';
        let res= `<br> <ul>
        <li class='text-gray-500'>${val1} Indian Rupees=</li>
        <li class='text-3xl'>${(val1/83.0922).toFixed(3)}  US Dollars </li>
        <li  class='text-gray-500'>1 INR = 0.0120385 USD</li>
        <li  class='text-gray-500'>1 USD = 83.0668 INR</li>
    </ul>  `
        document.getElementById("display").innerHTML=res;
    }
    else{
        alert('Enter another currency to convert')
    }
}
function reverse_val(){
    var symbol=document.getElementById('symbol').value;
    var symbol1=document.getElementById('symbol1').value;
    var temp=document.getElementById('symbol').value;
    document.getElementById('symbol').value=symbol1;
    document.getElementById('symbol1').value=temp;

}
</script>
</html>
